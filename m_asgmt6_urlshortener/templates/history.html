{% extends 'layout.html' %}

{% block title %}
History
{% endblock %}

{% block content %}
<style>table, th, td {border: 3px solid black}</style> 
<table class="table table-hover table-dark table-fixed" style="background-color:#8ee6de ">
    <tr>
        <th><center>ID</center></th>
        <th><center>Original URL</center></th>
        <th><center>Shortened URL</center></th>
    </tr>
    <tbody id="forbar">
   {% for row in allurls %}
    <tr>
        <td>{{row.id}}</td>
        <td>{{row.url}}</td>
        <td>{{row.shorter_url}}</td>
        <td><a href="/delete/{{row.id}}">DELETE</a></td>
    </tr>
    {% endfor %}


{% endblock%}
